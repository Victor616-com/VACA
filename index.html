<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VACA</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    
        
    <div id="cart">
        <div id="back-button" data-cart-close>
            <img src="resources/img/back-arrow.svg" alt="arrow">
            <p>Back</p>
        </div>
        <div id="cart-body">
            <div id="cart-header"><h1>Order summary</h1></div>
            <div id="cart-items-container">
                <div id="cart-items-container-flex-box">
                  
                </div>
            </div>
            <div id="cart-bottom">
                <button id="pay-btn">Pay</button>
                <span id="total"> kr.</span>
            </div>
        </div>
    </div>
    
    <div class="menu-editor">


    </div>
    
    <div id="overlay"></div>

    <div id="all-content-container">
        <header id="header">
            <div id="top-header">
                <div id="back-button">
                    <img src="resources/img/back-arrow.svg" alt="arrow">
                    <p>Back</p>
                </div>
                
                <img src="resources/img/logovaca.svg" alt="vaca logo" id="vaca-logo">
                <div id="nav-right-section">
                    <div id="language-selector">
                        <img src="resources/img/uk flag 1.png" alt="uk flag" id="lang-eng">
                        <img src="resources/img/dk flag 1.png" alt="denmark flag" if="lang-dan">
                    </div>
                    <div id="cart-icon" data-cart-target="#cart">
                        <span>0</span>
                        <img src="resources/img/cart-icon.svg" alt="cart icon">
                        
                    </div>
                    
                </div>
            </div>
            <div id="nav"></div>
            <div id="bottom-header">
                <ul id="nav">
                    <li class="nav-item">Menus</li>
                    <li class="nav-item">Sides</li>
                    <li class="nav-item">Burritos</li>
                    <li class="nav-item">Tacos</li>
                    <li class="nav-item">Bowls</li>
                    <li class="nav-item">Quesadilla </li>
                    <li class="nav-item">Vegan</li>
                    <li class="nav-item">Dessert</li>
                    <li class="nav-item">Dips</li>
                    <li class="nav-item">Water</li>
                    <li class="nav-item">Sodas</li>
                </ul>
            </div>
        </header>
        <div id="container">
            <section id="menus">
                <h1>Menus</h1>

                <div class="items-container-menu">

                    
                </div>
                
            </section>
            <section id="sides">
                <h1>Sides</h1>

                <div class="items-container-sides">
                    
                </div>
                
            </section>
            <section id="snacks">
                <h1>Snacks</h1>

                <div class="items-container-snacks">
                    
                </div>
                
            </section>
            <section id="burritos">
                <h1>Burritos</h1>

                <div class="items-container-burritos">
                    
                </div>
                
            </section>
            <section id="tacos">
                <h1>Tacos</h1>

                <div class="items-container-tacos">
                    
                </div>
                
            </section>
            <section id="bowls">
                <h1>Bowls</h1>

                <div class="items-container-bowls">
                    
                </div>
                
            </section>
            <section id="quesadilla">
                <h1>Quesadilla</h1>

                <div class="items-container-quesadilla">
                    
                </div>
                
            </section>
            <section id="veg">
                <h1>Vegetarian & Vegan ðŸ’š</h1>

                <div class="items-container-veg">
                    
                </div>
                
            </section>
            <section id="dessert">
                <h1>Dessert</h1>

                <div class="items-container-dessert">
                    
                </div>
                
            </section>
            <section id="dips">
                <h1>Dips</h1>

                <div class="items-container-dips">
                    
                </div>
                
            </section>
            <section id="water">
                <h1>Water</h1>

                <div class="items-container-water">
                    
                </div>
                
            </section>
            <section id="soda">
                <h1>Soda</h1>

                <div class="items-container-soda">
                    
                </div>
                
            </section>
            <section id="beer">
                <h1>Beer</h1>

                <div class="items-container-beer">
                    
                </div>
                
            </section>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>


</html>
